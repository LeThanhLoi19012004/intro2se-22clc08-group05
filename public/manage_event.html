<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Event</title>
</head>
<body>
  <h1>Manage Event</h1>
  <form action="/manageEvent" method="POST">
    <label for="eventID">Event ID:</label>
    <input type="text" id="eventID" name="eventID" required><br><br>

    <label for="eventname">Event Name:</label>
    <input type="text" id="eventname" name="eventname"><br><br>

    <label for="eventtype">Event Type:</label>
    <input type="text" id="eventtype" name="eventtype"><br><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status"><br><br>

    <label for="descriptionevent">Description:</label>
    <textarea id="descriptionevent" name="descriptionevent"></textarea><br><br>

    <label for="rulesevent">Rules:</label>
    <textarea id="rulesevent" name="rulesevent"></textarea><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br><br>

    <label for="eventdate">Event Date:</label>
    <input type="date" id="eventdate" name="eventdate"><br><br>

    <label for="eventtime">Event Time:</label>
    <input type="time" id="eventtime" name="eventtime"><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
