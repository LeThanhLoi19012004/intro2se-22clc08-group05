<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input, select {
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Ticket</h1>
    <form action="/LikeInteraction" method="POST">
      <label for="postid">PostID:</label>
      <input type="text" id="postid" name="postid" required>

      <label for="likeid">Profile ID for Like:</label>
      <input type="text" id="likeid" name="likeid">

      <button type="submit">Like</button>
    </form> <br><br>

    <form action="/CommentInteraction" method="POST">
      <label for="postid">PostID:</label>
      <input type="text" id="postid" name="postid" required>
      
      <label for="commentid">Profile ID for Comment:</label>
      <input type="text" id="commentid" name="commentid">
      
      <label for="comment">Comment:</label><br>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
      <button type="submit">Comment</button>
    </form> 

  </div>
</body>
</html>
