<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input, select {
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Follow</h1>
    <form action="/followEvent" method="POST">
      <label for="profileID">Profile ID:</label>
      <input type="text" id="profileID" name="profileID" required>

      <label for="eventID">Event ID:</label>
      <input type="text" id="eventID" name="eventID" required>

      <button type="submit">Follow</button>
    </form>
  </div>
</body>
</html>
