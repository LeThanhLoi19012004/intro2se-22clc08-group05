<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Lookup</title>
</head>
<body>
  <h1>Lookup Event</h1>
  <form action="/render_interaction" method="post">
    <label for="postid">PostID:</label>
    <input type="text" id="postid" name="postid" required>

    <label for="likeid">Profile ID for Like:</label>
    <input type="text" id="likeid" name="likeid" required>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
