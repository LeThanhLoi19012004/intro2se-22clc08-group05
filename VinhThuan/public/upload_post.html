<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create a New Post</h1>
        <form action="/submit-post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="eventid">Event ID</label>
                <input type="text" id="eventid" name="eventid" required>
            </div>
            <div class="form-group">
                <label for="descriptionpost">Description</label>
                <textarea id="descriptionpost" name="descriptionpost" required></textarea>
            </div>
            <div class="form-group">
                <label for="images">Upload Images</label>
                <input type="file" id="images" name="images" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <button type="submit">Submit Post</button>
            </div>
        </form>
    </div>
</body>
</html>
