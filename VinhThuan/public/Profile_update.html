<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
</head>
<body>
  <h1>Update Profile</h1>
  <form action="/update_profile" method="POST" enctype="multipart/form-data">
    <label for="idaccount">Account ID:</label>
    <input type="text" id="idaccount" name="idaccount" required><br><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex"><br><br>

    <label for="university">University:</label>
    <input type="text" id="university" name="university"><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="idcard">ID Card:</label>
    <input type="text" id="idcard" name="idcard" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="hometown">Hometown:</label>
    <input type="text" id="hometown" name="hometown" required><br><br>

    <label for="avatar">Avatar:</label>
    <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>

    <button type="submit">Update Profile</button>
  </form>
</body>
</html>
